{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Login {% endblock %}</h1>

<form method="post">
   <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="Username" class="form-control" value="{{ request.form['username'] }}" required></input>
   </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password" class="form-control" value="{{ request.form['password'] }}" required></input>
  </div>
 
  <div class="form-group">
      <button type="submit" class="btn btn-primary" onclick="return login('Login Successful')">Login</button>
  </div>
</form> 

<a href="{{ url_for('signup') }}" id='box'>Register if you don't have an account</a>

{% endblock %}
